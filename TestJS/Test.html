<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var div;
    var para;
    var text;
    var string;
    window.addEventListener('keydown', (event) => {
        switch(event.key) {
            case 's' : para = document.createElement("p");
                div = document.getElementById("div1");
                text = document.createTextNode("J'ai appuy√© sur la touche S");
                para.appendChild(text);
                div.appendChild(para);
                break;
            case 'ArrowUp' : div = document.getElementById("div1");
                para = div.lastChild;
                para.setAttribute('style','color : lightgreen');
                break;
            case 'ArrowDown' : div = document.getElementById("div1");
                para = div.lastChild;
                para.setAttribute('style','color : red');
                break;
            case 'ArrowLeft' : div = document.getElementById("div1");
                para = div.lastChild;
                para.setAttribute('style','color : orange');
                break;
            case 'ArrowRight' : div = document.getElementById("div1");
                para = div.lastElementChild;
                para.setAttribute('style','color : blue');
                break;
            default : para = document.createElement("p");
                string = "le default du switch : ";
                string = string.concat(event.key);
                text = document.createTextNode(string);
                div = document.getElementById("div1");
                para.appendChild(text);
                div.appendChild(para);
        }
    })
</script>

<div id="div1">
<p>Ceci est un premier texte</p>
</div>

</body>
</html>
