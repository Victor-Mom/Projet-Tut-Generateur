<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
</head>
<body>
<script>
    var div;
    var para;
    var text;
    var string;
    var monPanneau;
    var coord;
    window.addEventListener('keydown', (event) => {
        switch(event.key) {
            case 'p' :
                text = window.prompt("Veuillez rentrer le texte de votre panneau : ");
                console.log(text);
                monPanneau = document.createElement("a-entity");
                monPanneau.setAttribute('color',"green");
                coord= {x: -2, y: 4, z:-10};
                monPanneau.setAttribute("position",coord);
                monPanneau.setAttribute("slice9","width: 5; height: 1; left: 20; right: 43; top: 20; bottom: 43;src: tooltip.png");
                monPanneau.setAttribute("look-at","#cam");
                let value = "value:";
                value = value.concat(text).concat(";wrap-count:15; width:5; align:center;zOffset:0.05");
                monPanneau.setAttribute("text",value);
                div = document.getElementById("notreScene");
                div.appendChild(monPanneau);
                break;
            case 'l' :
                //var form = ("Veuillez rentrer le texte de votre panneau : ");
                //var inputPos = document.createElement("input");
                //inputPos.setAttribute("type", "text");
                var target = window.prompt("Veuillez rentrer le texte de votre panneau : ");
                console.log(target);
                /*
                var target = window.prompt("Veuillez rentrer le texte de votre panneau : ");
                var currentPlace = $(".imsky");
                var pann = document.createElement("a-entity");
                pann.setAttribute("data-text",target);
                currentPlace.appendChild(pann);*/
                break;

            case 'ArrowLeft' : div = document.getElementById("notreScene");
                monCarre = div.lastChild;
                coord = monCarre.getAttribute("position");
                coord["x"] += 0.5;
                monCarre.setAttribute("position",coord);
                break;
            /*
            case 'ArrowUp' : div = document.getElementById("div1");
                para = div.lastChild;
                para.setAttribute('style','color : lightgreen');
                break;
            case 'ArrowDown' : div = document.getElementById("div1");
                para = div.lastChild;
                para.setAttribute('style','color : red');
                break;
            case 'ArrowRight' : div = document.getElementById("div1");
                para = div.lastElementChild;
                para.setAttribute('style','color : blue');
                break;*/
            default :
                break;
        }
    })
</script>

<a-scene id="notreScene">
    <a-sky id="skybox" src="exterieurMilieu.jpg"></a-sky>

    <a-entity id="cam" camera position="0 1.6 0" look-controls wasd-controls="enabled:false">
        <a-entity cursor="fuse:true;fuseTimeout:2000"
                  geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02"
                  position="0 0 -1.8"
                  material="shader:flat;color:blue">
        </a-entity>
    </a-entity>

</a-scene>

</body>
</html>
