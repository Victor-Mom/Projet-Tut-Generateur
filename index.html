<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panorama</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="js/spots.js"></script>
</head>
<body>
<a-scene><a-assets>
        <img id="fleche" src="icones/fleche.png" height="357" width="367" alt=""/>
        <img id="map" src="icones/map.png" height="256" width="256" alt=""/>
        <img id="tooltip" src="icones/tooltip.png" height="256" width="256" alt=""/>
        <img id="fondBlanc" src="icones/fondBlanc.png" height="256" width="256" alt=""/>
        <img id="logoJaune" src="icones/logoJaune.png" height="256" width="256" alt=""/><img id="A12" src="photos/A12.JPG" height="2688" width="5376" alt=""/><img id="A18" src="photos/A18.JPG" height="2688" width="5376" alt=""/><img id="planPrincipal" src="photos/planPrincipal.jpg" height="400" width="800" alt=""/></a-assets><a-sky id="skybox" src="#A12"></a-sky><a-entity id="cam" camera position="0 1.6 0" look-controls wasd-controls="enabled:false">
        <a-entity cursor="fuse:true;fuseTimeout:2000"
                  geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02"
                  position="0 0 -1.8"
                  material="shader:flat;color:blue">
        </a-entity>
    </a-entity><a-entity id="spots" hotspots><a-entity id="group-A12" scale="1 1 1"><a-image spot="linkto:#fondBlanc;spotgroup:group-fondBlanc" 
                position="-1 -3 -6" src="#map" look-at="#cam"></a-image><a-entity slice9="width: 5; height: 1; left: 20; right: 43; top: 20; bottom: 43;src: #tooltip"
                          text="on est en A12" ; 
                          look-at="#cam" position="-9 4 -10"></a-entity><a-image spot="linkto:#A18;spotgroup:group-A18"
                    position="-11.5 -1 -1" src="#fleche" look-at="#cam"></a-image></a-entity><a-entity id="group-A18" scale="0 0 0"><a-image spot="linkto:#fondBlanc;spotgroup:group-fondBlanc" 
                        position="-1 -3 -6" src="#map" look-at="#cam"></a-image><a-entity slice9="width: 5; height: 1; left: 20; right: 43; top: 20; bottom: 43;src: #tooltip"
                          text="on est en A18" ; 
                          look-at="#cam" position="5 4 -10"></a-entity><a-image spot="linkto:#A12;spotgroup:group-A12"
                         position="9 -0.5 -1" src="#fleche" look-at="#cam"></a-image></a-entity><a-entity id="group-fondBlanc" scale="0 0 0"><a-plane position="-1.89574 1.6 -1.96425" src="#planPrincipal" look-at="#cam" height="4" width="6"  rotation="0 43.98317825991033 0">
    </a-plane><a-image spot="linkto:#A12;spotgroup:group-A12"
                             position="-0.5 2.35 -2.75" src="#logoJaune" look-at="#cam"></a-image></a-entity></a-entity></a-scene>

</body>
</html>
